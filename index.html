<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
">
  <title>Document</title>
</head>
<body>   
    
  <div class="container-timer" id="timer">
    <!-- <div id = "timer ">00:00 </div> -->
    <label id="title">Poke-MATCH-mon</label>
    
    <button id="resetBtn" class="button" type="button" onclick='resetGame()'> Fetch Pokemon </button>
    <br>
    <span> <label class="clock" id="minutes">00</label>:<label class="clock" id="seconds">00</label></span>
    
    <button id="startBtn" class="button" type="button" onclick='startTimer()'> Start Timer</button>
    <br>
    <button id="stopBtn" class="button" type="button" onclick='stopTimer()'> Stop Timer</button>
    <br>
    <label id="labelScore">Score</label>
    <div contentEditable=true id='totalScore'></div>
    <br>
    <span><div style="visibility: hidden" id="msgWinner"> "Winner, Winner, Pokemon Dinner!!!"</div></span>
  </div>

  <div class="container" id="game"></div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="main.js"></script>

  

</body>
</html>
